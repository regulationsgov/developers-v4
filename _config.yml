name: Developer Hub
markdown: kramdown
#kramdown:
#  input: GFM

kramdown:
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "with_toc_data",  "no_intra_emphasis", "fenced_code_blocks"]

safe: true
baseurl: /developers-v4
exclude: ['.ruby-version', 'node_modules', 'package.json', 'bower.json']
sass:
  sass_dir: static/_sass

# Blog/Post configuration
paginate: 5
paginate_path: "blog/page:num"

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      organization-name: "Regulations.gov"
      organization-url: "https://www.regulations.gov"
      organization-contact: "https://beta.regulations.gov/contact-us"
      organization-system: "Regulations"
      organization-about: "https://beta.regulations.gov/about"
      organization-helpdesk: "regulations@erulemakinghelpdesk.com"
      organization-api-url: "https://beta-api.regulations.gov"
      site-name: /developers-v4
